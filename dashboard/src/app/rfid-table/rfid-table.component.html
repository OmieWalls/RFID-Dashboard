<div class="mat-elevation-z8 rfid-table" align="center">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor ID & Name</th>
      <td mat-cell *matCellDef="let row">{{row.vendor}}</td>
    </ng-container>

    <!--<ng-container matColumnDef="vendorName">-->
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</th>-->
      <!--<td mat-cell *matCellDef="let row">{{row.vendorName}}</td>-->
    <!--</ng-container>-->

    <ng-container matColumnDef="riskLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Risk Level</th>
      <td mat-cell *matCellDef="let row">{{row.riskLevel}}</td>
    </ng-container>

    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Added</th>
      <td mat-cell *matCellDef="let row">{{row.dateAdded | date:"dd/MM/yyyy"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
